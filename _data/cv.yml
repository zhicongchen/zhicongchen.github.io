    # Research Profile:
    #   - label: Online Safety in Digital Platforms
    #     details: I study anonymity systems, dark-web communities, and cross-platform misinformation diffusion to explain how risky content and social harm move from fringe to mainstream spaces.
    #   - label: Digital Resilience in Emerging Media
    #     details: I examine how algorithmic media use reshapes daily behaviour, emotional dynamics, and adaptive capacity, especially during crisis communication and high-information-pressure events.
    #   - label: Cultural Analytics of Historical Texts
    #     details: I use large-scale diachronic text analysis to trace value change, geopolitical framing, and ideology in East Asian contexts across books, newspapers, and archival corpora.
    #   - label: Methods
    #     details: Text-as-data analysis, NLP, network analysis, panel and longitudinal modelling, and cross-platform computational communication research.

